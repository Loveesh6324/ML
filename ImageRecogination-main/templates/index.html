{% extends 'base.html' %} {% block title %} Welcome {% endblock %} {% block body %}


<div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
    <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6">
        <img class="object-cover object-center rounded" alt="hero"
            src="https://i0.wp.com/brax.gg/wp-content/uploads/2020/10/CatvsDogs-2.png?w=1114&ssl=1">
    </div>

    <form method="POST" action="/predict" enctype="multipart/form-data"
        class="lg:w-2/6 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
        <center>
            <h2 class="text-gray-900 text-lg font-medium title-font mb-5">Cat OR Dog</h2>
        </center>
        <br />
        <div class="form-group relative mb-4">
            <label class="leading-7 text-sm text-gray-600"><strong>Input Image:</strong> </label>
            <input type="file" name="image"
                class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>

        <button type="submit"
            class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Predict</button>
        <br>

    </form>

    {% endblock %}
